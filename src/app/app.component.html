<h3>This is an Angular Module</h3>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="username">
      <p>{{username}}</p>
      <button class="btn btn-primary" [disabled]="username === ''" (click)="username =''">Reset user</button>
    </div>
  </div>
  <app-servers></app-servers>
  <hr>
  <button class="btn btn-primary" (click)="onToggleDetails()">Show Details</button>
  <p *ngIf="showSecret">Secret Password = tuna</p>
  <div *ngFor="let logItem of log; let i = index" [ngStyle]="{backgroundColor: logItem >= 4 ? 'blue' : 'transparent'}" [ngClass]="{'white-text': i >= 5}">{{ logItem }}</div>
</div>
</div>
